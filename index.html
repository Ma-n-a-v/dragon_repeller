<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG-Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stat">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStat">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Monster Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Monster's Lair! Your mission is to defeat the dangerous creature that threatens peace across these lands. You're at the entrance of a dark cave. Where will you go first? Use the controls above to start your journey.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
